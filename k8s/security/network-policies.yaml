apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: synapmentor-backend-netpol
  namespace: synapmentor
spec:
  podSelector:
    matchLabels:
      app: synapmentor-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: synapmentor-frontend
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8081
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

