apiVersion: v1
kind: Service
metadata:
  name: synapmentor-backend-service
  namespace: synapmentor
  labels:
    app: synapmentor-backend
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: synapmentor-backend

---
apiVersion: v1
kind: Service
metadata:
  name: synapmentor-frontend-service
  namespace: synapmentor
  labels:
    app: synapmentor-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: synapmentor-frontend

---
# Staging services
apiVersion: v1
kind: Service
metadata:
  name: synapmentor-backend-service
  namespace: synapmentor-staging
  labels:
    app: synapmentor-backend
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: synapmentor-backend

---
apiVersion: v1
kind: Service
metadata:
  name: synapmentor-frontend-service
  namespace: synapmentor-staging
  labels:
    app: synapmentor-frontend
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: synapmentor-frontend

---
# Headless service for backend (for StatefulSet if needed)
apiVersion: v1
kind: Service
metadata:
  name: synapmentor-backend-headless
  namespace: synapmentor
  labels:
    app: synapmentor-backend
spec:
  clusterIP: None
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: synapmentor-backend
