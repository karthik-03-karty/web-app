apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synapmentor-ingress
  namespace: synapmentor
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; media-src 'self'; object-src 'none'; child-src 'none'; worker-src 'none'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';";
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - synapmentor.com
    - www.synapmentor.com
    secretName: synapmentor-tls-secret
  rules:
  - host: synapmentor.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: synapmentor-backend-service
            port:
              number: 8081
      - path: /
        pathType: Prefix
        backend:
          service:
            name: synapmentor-frontend-service
            port:
              number: 80
  - host: www.synapmentor.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: synapmentor-backend-service
            port:
              number: 8081
      - path: /
        pathType: Prefix
        backend:
          service:
            name: synapmentor-frontend-service
            port:
              number: 80

---
# Staging ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synapmentor-staging-ingress
  namespace: synapmentor-staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "X-Content-Type-Options: nosniff";
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/auth-basic: "Authentication Required"
    nginx.ingress.kubernetes.io/auth-secret: "basic-auth"
spec:
  tls:
  - hosts:
    - staging.synapmentor.com
    secretName: synapmentor-staging-tls-secret
  rules:
  - host: staging.synapmentor.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: synapmentor-backend-service
            port:
              number: 8081
      - path: /
        pathType: Prefix
        backend:
          service:
            name: synapmentor-frontend-service
            port:
              number: 80

